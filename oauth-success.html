<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion X Réussie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success-icon {
            font-size: 80px;
            color: #00ff88;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .username {
            font-size: 1.5em;
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .close-button {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .close-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        .error-container {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .error-icon {
            color: #ff4444;
        }

        .error-message {
            color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="success-container" id="container">
        <div class="success-icon" id="icon">✅</div>
        <h1 id="title">Connexion Réussie !</h1>
        <div class="username" id="username"></div>
        <div class="message" id="message">
            Votre compte X a été connecté avec succès à l'application.
            Vous pouvez maintenant fermer cette fenêtre.
        </div>
        <button class="close-button" onclick="window.close()">
            Fermer cette fenêtre
        </button>
    </div>

    <script>
        // Récupérer les paramètres URL
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const username = urlParams.get('username');
        const error = urlParams.get('error');
        const errorMessage = urlParams.get('message');

        const container = document.getElementById('container');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const usernameDiv = document.getElementById('username');
        const messageDiv = document.getElementById('message');

        if (error) {
            // Affichage d'erreur
            container.classList.add('error-container');
            icon.textContent = '❌';
            icon.classList.add('error-icon');
            title.textContent = 'Erreur de Connexion';
            usernameDiv.style.display = 'none';
            messageDiv.innerHTML = `
                <div class="error-message">
                    Une erreur s'est produite lors de la connexion :<br>
                    <strong>${errorMessage || 'Erreur inconnue'}</strong><br><br>
                    Veuillez réessayer ou contacter l'administrateur.
                </div>
            `;
        } else if (success && username) {
            // Affichage de succès
            usernameDiv.textContent = `@${decodeURIComponent(username)}`;
            
            if (success === 'oauth2_connected') {
                messageDiv.innerHTML = `
                    Votre compte X <strong>@${decodeURIComponent(username)}</strong> a été connecté avec succès via OAuth 2.0.<br>
                    L'automatisation a été temporairement arrêtée pour permettre la configuration.<br><br>
                    Vous pouvez maintenant fermer cette fenêtre.
                `;
            } else if (success === 'oauth1a_connected') {
                messageDiv.innerHTML = `
                    Votre compte X <strong>@${decodeURIComponent(username)}</strong> a été connecté avec succès via OAuth 1.0a.<br><br>
                    Vous pouvez maintenant fermer cette fenêtre.
                `;
            }
        } else {
            // Paramètres manquants
            container.classList.add('error-container');
            icon.textContent = '⚠️';
            icon.classList.add('error-icon');
            title.textContent = 'Paramètres Manquants';
            usernameDiv.style.display = 'none';
            messageDiv.innerHTML = `
                <div class="error-message">
                    Les paramètres de connexion sont manquants.<br>
                    Veuillez utiliser le lien d'invitation fourni par l'administrateur.
                </div>
            `;
        }

        // Auto-fermeture après 10 secondes en cas de succès
        if (success && !error) {
            setTimeout(() => {
                window.close();
            }, 10000);
        }
    </script>
</body>
</html>
