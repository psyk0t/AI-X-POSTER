<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - X-AutoRaider</title>
    <script src="components/navbar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            min-height: 100vh;
            padding: 80px 20px 20px 20px;
        }
        

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #1da1f2;
        }

        .stat-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #1da1f2;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .btn {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0d8bd9;
            transform: translateY(-2px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 70px 10px 10px 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px 15px;
            }
            
            .stat-card .number {
                font-size: 2em;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 60px 5px 5px 5px;
            }
            
            .header {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .main-content {
                padding: 15px 10px;
            }
            
            .stat-card {
                padding: 15px 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .project-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .project-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .project-id {
            color: #666;
            font-size: 0.9em;
        }

        .project-stats {
            margin: 15px 0;
        }

        .quota-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .quota-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }

        .quota-fill.warning {
            background: linear-gradient(90deg, #ffc107, #fd7e14);
        }

        .quota-fill.danger {
            background: linear-gradient(90deg, #dc3545, #e83e8c);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1da1f2;
            box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-paused {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>🚀 X-AutoRaider Admin</h1>
            <div style="margin-top:10px;">
                <a href="help.html" title="Help & Documentation" style="color:#fff;font-size:1.2em;margin-right:14px;"><i class="fas fa-circle-question"></i></a>
                <a href="feedback.html" title="Send Feedback" style="color:#fff;font-size:1.2em;"><i class="fas fa-comment-dots"></i></a>
            </div>
            <p>Centralized management of all your alpha raid projects</p>
        </div>

        <div class="main-content">
            <!-- Statistiques globales -->
            <div class="stats-grid" id="globalStats">
                <div class="stat-card">
                    <h3>Active Raid Projects</h3>
                    <div class="number" id="totalProjects">-</div>
                </div>
                <div class="stat-card">
                    <h3>Alpha Raids Today</h3>
                    <div class="number" id="totalActions">-</div>
                </div>
                <div class="stat-card">
                    <h3>Connected Raid Wallets</h3>
                    <div class="number" id="totalAccounts">-</div>
                </div>
            </div>

            <!-- Section projets -->
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Alpha Raid Projects</h2>
                    <button class="btn btn-success" onclick="openCreateModal()">
                        ➕ New Raid Project
                    </button>
                </div>

                <div class="loading" id="loading">
                    Loading raid projects...
                </div>

                <div class="projects-grid" id="projectsGrid" style="display: none;">
                    <!-- The projects will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Project creation modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateModal()">&times;</span>
            <h2>Create a New Raid Project</h2>
            <form id="createForm">
                <div class="form-group">
                    <label>Raid Project ID (URL)</label>
                    <input type="text" id="projectId" placeholder="alpha-raid-1" required>
                    <small>Will be used in the URL: /alpha-raid-1</small>
                </div>
                <div class="form-group">
                    <label>Raid Project Name</label>
                    <input type="text" id="projectName" placeholder="Alpha Moon Mission" required>
                </div>
                <div class="form-group">
                    <label>Degen username</label>
                    <input type="text" id="username" placeholder="degen1" required>
                </div>
                <div class="form-group">
                    <label>Degen password</label>
                    <input type="password" id="password" placeholder="password123" required>
                </div>
                <button type="submit" class="btn btn-success">Create Raid Project</button>
            </form>
        </div>
    </div>

    <script>
        // Configuration de l'API
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3005' 
            : 'http://localhost:3005';

        // Variables globales
        let projects = [];

        // Chargement initial
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
        });

        // Charger tous les projets
        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/projects`);
                projects = await response.json();
                
                displayProjects();
                updateGlobalStats();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('projectsGrid').style.display = 'grid';
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('loading').innerHTML = 'Error loading projects.';
            }
        }

        // Afficher les projets
        function displayProjects() {
            const grid = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No raid project created yet.</p>';
                return;
            }

            grid.innerHTML = projects.map(project => {
                const stats = project.stats;
                const totalQuota = stats.quotas.like + stats.quotas.retweet + stats.quotas.comment;
                const totalUsed = stats.quotaUsed.like + stats.quotaUsed.retweet + stats.quotaUsed.comment;
                const percentage = totalQuota > 0 ? (totalUsed / totalQuota) * 100 : 0;
                
                let quotaClass = '';
                if (percentage > 80) quotaClass = 'danger';
                else if (percentage > 60) quotaClass = 'warning';

                return `
                    <div class="project-card">
                        <div class="project-header">
                            <div>
                                <div class="project-name">${project.name}</div>
                                <div class="project-id">/${project.id}</div>
                            </div>
                            <span class="status-badge status-${project.status}">${project.status}</span>
                        </div>
                        
                        <div class="project-stats">
                            <div>Quota: ${totalUsed}/${totalQuota} actions</div>
                            <div class="quota-bar">
                                <div class="quota-fill ${quotaClass}" style="width: ${percentage}%"></div>
                            </div>
                            <div style="font-size: 0.9em; color: #666;">
                                Likes: ${stats.quotaUsed.like}/${stats.quotas.like} | 
                                RT: ${stats.quotaUsed.retweet}/${stats.quotas.retweet} | 
                                Comments: ${stats.quotaUsed.comment}/${stats.quotas.comment}
                            </div>
                        </div>

                        <div style="margin-top: 15px;">
                            <small style="color: #666;">
                                Comptes X: ${stats.twitterAccountsCount} | 
                                Créé: ${new Date(project.createdAt).toLocaleDateString()}
                            </small>
                        </div>

                        <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                            <button class="btn" onclick="openProject('${project.id}')">
                                ⚙️ Configurer
                            </button>
                            <button class="btn" onclick="viewProject('${project.id}')" style="background: #28a745;">
                                👁️ Voir Client
                            </button>
                            <button class="btn" onclick="generateInvite('${project.id}')" style="background: #ff6b35;">
                                🔗 Générer Invitation
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Mettre à jour les statistiques globales
        function updateGlobalStats() {
            const totalProjects = projects.length;
            const totalActions = projects.reduce((sum, p) => {
                const stats = p.stats;
                return sum + stats.quotaUsed.like + stats.quotaUsed.retweet + stats.quotaUsed.comment;
            }, 0);
            const totalAccounts = projects.reduce((sum, p) => sum + p.stats.twitterAccountsCount, 0);

            document.getElementById('totalProjects').textContent = totalProjects;
            document.getElementById('totalActions').textContent = totalActions;
            document.getElementById('totalAccounts').textContent = totalAccounts;
        }

        // Ouvrir le modal de création
        function openCreateModal() {
            document.getElementById('createModal').style.display = 'block';
        }

        // Fermer le modal de création
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createForm').reset();
        }

        // Créer un nouveau projet
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const projectData = {
                projectId: document.getElementById('projectId').value,
                name: document.getElementById('projectName').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/projects`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(projectData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Projet créé avec succès !');
                    closeCreateModal();
                    loadProjects(); // Recharger la liste
                } else {
                    alert('Erreur: ' + result.error);
                }
            } catch (error) {
                alert('Erreur lors de la création du projet: ' + error.message);
            }
        });

        // Ouvrir la configuration d'un projet
        function openProject(projectId) {
            // TODO: Implémenter la page de configuration détaillée
            alert(`Configuration du projet ${projectId} - À implémenter dans la prochaine étape`);
        }

        // Voir l'interface client
        function viewProject(projectId) {
            window.open(`/${projectId}`, '_blank');
        }

        // Générer un lien d'invitation pour un projet
        async function generateInvite(projectId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/projects/${projectId}/invite`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    // Afficher le lien d'invitation dans une popup
                    const inviteUrl = result.inviteUrl;
                    const expiresAt = new Date(result.expiresAt).toLocaleString('fr-FR');
                    
                    const message = `
🎉 Lien d'invitation généré avec succès !

🔗 URL : ${inviteUrl}

⏰ Expire le : ${expiresAt}

📎 Copiez ce lien et envoyez-le à votre client pour qu'il connecte son compte X/Twitter au projet "${result.project.name}".

Une fois connecté, le compte sera automatiquement configuré avec les quotas du projet.
                    `;
                    
                    alert(message);
                    
                    // Copier automatiquement le lien dans le presse-papiers
                    if (navigator.clipboard) {
                        try {
                            await navigator.clipboard.writeText(inviteUrl);
                            alert('✅ Lien copié dans le presse-papiers !');
                        } catch (err) {
                            console.log('Impossible de copier automatiquement');
                        }
                    }
                } else {
                    alert('❌ Erreur: ' + result.error);
                }
            } catch (error) {
                alert('❌ Erreur lors de la génération de l\'invitation: ' + error.message);
            }
        }

        // Fermer les modals en cliquant à l'extérieur
        window.onclick = function(event) {
            const modal = document.getElementById('createModal');
            if (event.target === modal) {
                closeCreateModal();
            }
        }
    </script>
</body>
</html>
